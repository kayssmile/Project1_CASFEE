<!DOCTYPE html>

<html lang="de-CH">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TODO Application</title>
       <!-- <link rel="icon" type="image/png" href="./Images/Logo.png">   -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    
    <body>

        <header class="header" data-mood ="day">
            <h1 class="header__text">TODO - APP</h1>
            <svg xmlns="http://www.w3.org/2000/svg"  class="header__sun" width="26" height="26"><path class="header__sunpath" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="header__moon" width="26" height="26"><path class="header__moonpath" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/>
            </svg>
        </header>
        
        <main>
            <div class="transparent"></div>
            <section class="newtodo">
                <div class="newtodo__btn">
                    <p class="newtodo__btn--text">New TODO</p>
                </div>
            </section>

            <div class="transparent"></div>

            <section class="filter">
                <div class="filter__btn">
                    <div class="filter__btn--container">
                        <p class="filter__btn--text">Filter: </p>
                    </div>
                    <p class="filter__btn--text filter_activ">None</p>       
                    <div class="filter__container">
                        <svg class="filter__btn--cross" width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="50" height="50" />
                            <path class="filter__btn--crosspath" d="M34 15L24 24.5L34 34" stroke-width="2"/>
                            <path class="filter__btn--crosspath" d="M14 34L24 24.5L14 15" stroke-width="2"/>
                        </svg>     
                        <svg class="filter__btn--svg" width="21" height="13" viewBox="0 0 21 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="filter__btn--svgpath" d="M1 1L10.5 11L20 1" stroke-width="2"/>
                        </svg>
                    </div>
                </div>
                <div class="filter__select">
                    <div class="filter__select--btn byday byname">
                        <p class="filter__select--btntext byname">Name</p>          
                    </div>
                    <div class="filter__select--btn byday bydue">
                        <p class="filter__select--btntext bydue">By Due Date</p>     
                    </div>
                    <div class="filter__select--btn byday bycreation">
                        <p class="filter__select--btntext bycreation">By creation Date</p>  
                    </div>
                    <div class="filter__select--btn byday byimportance">
                        <p class="filter__select--btntext byimportance">By Importance</p>
                    </div>
                    <div class="filter__select--btn byday bycompleted">
                        <p class="filter__select--btntext bycompleted">Filter Completed</p>       
                        <input type="checkbox" class="filter__select--checkbox checkcompleted">
                    </div>
                    <div class="filter__select--btn byday byopen">
                        <p class="filter__select--btntext byopen">Filter Open</p>    
                        <input type="checkbox" class="filter__select--checkbox checkbyopen"  >
                    </div>
                </div>
            </section>

            <div class="transparent"></div>

            <section class="todolist">
                <div class="todolist__box">
                    <h2 class="todolist__box--title">todo-list</h2>
                </div>
                <ul class="list" data-filter = "none"></ul>
            </section>                    
        </main> 

        <section>
            <form class="new">
                <h2 class="new__headtitle"><span class="new__function">Edit#</span></h2>
                <div class="new__title">
                    <label for="new-title" class="new__title--label">Title</label>
                    <input type="text" id="new-title" class="new__title--input" required>
                </div>
                <div class="new__importance">
                    <label for="new-importance" class="new__importance--label">Importance</label>
                    <input type="number" placeholder="Number 1 - 5" min="1" max="5" id="new-importance" class="new__importance--input">
                </div>
                <div class="new__due">
                    <label for="new-due" class="new__due--label">Due Date</label>
                    <input type="date" id="new-due" class="new__due--input" required>
                </div>
                <div class="new__completed">
                    <label class="new__completed--label" for="new-finished">Completed</label>
                    <input class="new__completed--input" type="checkbox" id="new-finished" name="new-finished" value="new-finished">
                </div>
                <div class="new__description">
                    <label for="input-message" class="new__description--label">Description</label>
                    <textarea  id="input-message" class="new__description--input"></textarea>
                </div>
                <button class="new__btn update" type="Button">Update</button>
                <button class="new__btn delete" type="Button">Delete</button>
                <button class="new__btn create" type="Button">Create & Overview</button>
                <button class="new__btn overview" type="Button">Overview</button>
                <div class="alert">
                    <p class = "alert__text">Bitte Korrekte eingabe machen</p>
                    <button class="alert__btn" type="button">OK</button>
                </div>
            </form>    
        </section>
        
    </body>

</html>
